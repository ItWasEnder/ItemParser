name: Build (Upload Artifact)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g. 1.3.1). If omitted, uses the tag name without leading 'v'."
        required: false
        type: string
  release:
    types: [published]
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ inputs.version || '' }}" ]]; then
            v="${{ inputs.version }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            v="${{ github.event.release.tag_name }}"
          else
            v="${GITHUB_REF_NAME}"
          fi
          v="${v#v}"
          if [[ -z "$v" ]]; then
            echo "Version could not be determined." >&2
            exit 1
          fi
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Build shaded jar
        env:
          ORG_GRADLE_PROJECT_releaseVersion: ${{ steps.ver.outputs.version }}
        run: ./gradlew shadowJar --no-daemon

      - name: Upload build artifact(s)
        uses: actions/upload-artifact@v4
        with:
          name: ItemParser-${{ steps.ver.outputs.version }}
          path: |
            build/libs/*.jar
          if-no-files-found: error
          retention-days: 30


